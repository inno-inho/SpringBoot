<!DOCTYPE html>
<!-- 함수명을 구별하기 위한 xmlns:th="https://www.thymeleaf.org/" -->
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


    <!--헤더영역 가져오기-->
    <!-- 기본경로는 templates-->
    <th:block th:insert="~{th/fragments/header::headerFragment}">

    </th:block>

    <main>
        <h1>
            Test1(/th/test1)
        </h1>

        <h2>TH: 속성값 가져오기</h2>
        Name: <span th:text="${name}"> </span> <br/>
        DTO: <span th:text="${dto}"> </span> <br/>
        DTO.ID: <span th:text="${dto.id}"> </span> <br/>
        DTO.Text: <span th:text="${dto.text}"> </span> <br/>
        DTO.Writer: <span th:text="${dto.writer}"> </span> <br/>
        <hr/>

        <h2>TH: 분기문</h2>
        <th:block th:if="${isAuth}">
            <div>로그인 상태입니다</div>
        </th:block>
        <!-- unless == else -->
        <th:block th:unless="${isAuth}">
            <div>로그아웃 상태입니다</div>
        </th:block>

        <h2>TH: 반복문</h2>
        <th:block th:each = "dto: ${list}">
            <div th:text="${dto}"></div>
        </th:block>
        <hr/>

        <h2>TH: A Tag</h2>
    <!--    타임리프로 작업할때는 a태그 사용시에는 중괄호와 어노테이션 붙여야함-->
        <a th:href="@{/memo/param1(id=${dto.id},text=${dto.text},writer=${dto.writer})}">/MEMO/PARAM1</a> <hr/>
        <a th:href="@{/memo/param2/{id}/{text}/{writer}(id=${dto.id},text=${dto.text},writer=${dto.writer})}">/MEMO/PARAM2</a> <hr/>

        <script th:inline="javascript">
            const name = [[ ${name} ]]
            console.log('name', name)

            const dto = [[ ${dto} ]]
            console.log('dto', dto)

            const list = [[ ${list} ]]
            console.log('list', list)

        </script>
    </main>

<!--    div tag안으로 들어가서 footer 생성-->
    <div th:insert="~{th/fragments/footer::footerFragment-1}"></div>
<!--    자신이 적힌 div태그를 자신의 footer로 대체하면서 생성-->
    <div th:replace="~{th/fragments/footer::footerFragment-2}"></div>


</body>
</html>
