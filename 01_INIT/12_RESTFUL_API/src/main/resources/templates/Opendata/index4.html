<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>

    <title>Title</title>
</head>
<body>
    <h1>정류장 위치 정보</h1>

<!--            대문자로 바꿔야함  item.LOCATION  -->

        </p>

    </th:block>
